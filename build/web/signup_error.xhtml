<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <!--Required Meta Tag-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
       
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        
        <!--untuk call css--> 
        <h:outputStylesheet library="css" name="mainStyle.css"/> 
        
        <!--untuk call js--> 
        <h:outputScript library="js" name="mainJs.js"/> 
        <title>Sign Up Admin | Agen-Z</title>
    </h:head>
    <h:body>
       <!-- Start Header -->
       <nav class="pb-0 mb-0">
            <h3 class="logo">AGEN-Z</h3> 
            <ul class="menu">
                <h:form class="pb-0 mb-0">
                    <li class="item pb-0 mb-0"><h:commandLink action="index.xhtml" value="Home"></h:commandLink></li>
                    <li class="item pb-0 mb-0"><h:commandLink action="company.xhtml" value="Company"></h:commandLink></li>
                    <li class="item pb-0 mb-0"><h:commandLink action="contact.xhtml" value="Contact"></h:commandLink></li>
                    <li class="item button first pb-0 mb-0"><h:commandLink action="login.xhtml" value="Log In"></h:commandLink></li>
                    <li class="toggle"><a href="#"><span class="fa fa-bars"></span></a></li>
                </h:form>
            </ul>
        </nav>
        <!--End Header -->
        
        <!--Form Section-->
        <div class="login-section">
            <div class="login-wrapper">
               <h2>Add Admin</h2>
               <h:form>
                   <div class="login-box">
                        <h:inputText  value="#{tblAdmin.name}" id="name" pt:placeholder="Enter name" pt:autofocus="true" required="true"/>
                        <div class="invalid-feedback">Name is required</div>
                   </div>
                   <div class="login-box">
                       <h:inputText value="#{tblAdmin.email}" id="email" pt:type="email" pt:placeholder="Enter email" pt:autofocus="true" required="true"/>
                       <div class="invalid-feedback">Email account already exists</div>
                   </div>
                    <div class="login-box">
                        <h:inputSecret value="#{tblAdmin.password}" id="password"  pt:placeholder="Enter Password" required="true"/>
                        <div class="invalid-feedback">Password is required</div>
                    </div>
                    <div class="login-box button">
                        <h:commandButton  action="#{tblAdmin.save_admin()}" type="submit" class="" value="Submit"/>
                    </div>
               </h:form>
            </div>
        </div>
        <!--Footer-->
        <footer>
            <h1>AGEN-Z</h1>
            <p>&copy; 2022 All Right Reserved</p>
        </footer>
        
        <script>
            (function () {
                "use strict";   
                var forms = document.querySelectorAll(".needs-validation");
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </h:body>
</html>
