<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        
        <!--untuk call css--> 
        <h:outputStylesheet library="css" name="adminStyles.css"/> 
        
        <!--untuk call js--> 
        <h:outputScript library="js" name="mainJs.js"/> 
        
        <title>Employee | Agen-Z</title>
    </h:head>
    <h:body>
        <!-- Start Header -->
        <nav>
            <h1 class="logo">AGEN-Z</h1> 
            <ul class="menu">
                <h:form>
                    <li class="item"><h:commandLink action="dashboard" value="Dashboard"></h:commandLink></li>
                    <li class="item button first"><h:commandLink action="index" value="Log Out"></h:commandLink></li>
                    <li class="toggle"><a href="#"><span class="fa fa-bars"></span></a></li>
                </h:form>
            </ul>
        </nav>
        <!--End Header -->
         
        <!-- Employee Data Table -->
        <main class="tables">
            <h:dataTable value="#{tblEmployee.employeeList}" var="employee">
                <f:facet name="caption">Incoming Message</f:facet>
                <h:column>
                    <f:facet name="header">No</f:facet>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                    
                </h:column>
            </h:dataTable>
        </main>
    </h:body>
</html>
